    <title>Template de login, usando Bootstrap.</title>

    <!-- Principal CSS do Bootstrap -->

    <!-- Estilos customizados para esse template -->
    <link href="css/signin.css" rel="stylesheet">

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-0" src="img/logo-ritter.png" alt="" width="250" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      <label for="inputEmail" class="sr-only">Endere√ßo de email</label>
      <input type="text" id="inputEmail" class="form-control" placeholder="Matricula"  pattern="[alu0-9]{12}" required autofocus>
      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Senha" pattern=".{5,}" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Lembrar de mim
        </label>
      </div>
      <button onclick= "clickLogin()" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
